<!DOCTYPE html>
<html>
<head>
  <title>Login page</title>
</head>
<body style="background-color: blue">
  <script type="text/javascript">
    function postmessage() {
      window.parent.postMessage("goodbye world!", "*");
    }
  </script>
  <div>
    <input type="button" value="Post a message"
           onClick="postmessage()"/>
  </div>
</body>
</html>
